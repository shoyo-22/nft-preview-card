<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <aside class="card__aside">
          <figure class="card__figure">
            <img
              src="./assets/image-equilibrium.jpg"
              alt="Equilibrium #3429"
              class="card__image"
            />
          </figure>
          <figure class="card__figure--hover">
            <img src="./assets/icon-view.svg" alt="View icon" />
          </figure>
        </aside>
        <header class="card__header">
          <h2 class="card__title">Equilibrium #3429</h2>
        </header>
        <div class="card__body">
          <p class="card__copy">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__metrics">
            <p>
              <img src="./assets/icon-ethereum.svg" alt="Ethereum icon" />
              0.041 ETH
            </p>
            <p>
              <img src="./assets/icon-clock.svg" alt="Clock icon" />
              3 days left
            </p>
          </div>
          <hr />
          <div class="card__author">
            <img src="./assets/image-avatar.png" alt="Jules Wyvern" />
            <h4>Creation of Jules Wyvern</h4>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
